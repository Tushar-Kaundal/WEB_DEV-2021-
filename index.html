<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/b862bb0d81.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header></header>
    <section class="container">
      <div class="container_1">
        <div class="head">
          Todo List
          <input type="checkbox" name="toggle" id="toggle" />
          <label class="tog" for="toggle"></label>
        </div>
        <div class="list">
          <div class="list-items">
            <input
              id="input-text"
              type="text"
              placeholder="Add a task to the List..."
            />
            <i class="fas fa-plus" aria-hidden="true"></i>
          </div>
          <div class="todo-list">
            <div class="list-items">
              <div class="count">0 items</div>
              <div class="list-tags">
                <div id="all" class="active">All</div>
                <div id="pending">Pending</div>
                <div id="complete">Completed</div>
              </div>
              <div class="clear">Clear</div>
            </div>
            <ol class="items"></ol>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div><a href="#" target="_blank">Tushar Kaundal</a></div>
      <div>
        <a href="https://github.com/Tushar-Kaundal"
          ><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
        <a href="https://github.com/Tushar-Kaundal"
          ><i class="fa fa-linkedin" aria-hidden="true"></i
        ></a>

        <a href="https://github.com/Tushar-Kaundal">
          <i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
